pkg.name: net/nimble/host
pkg.vers: 0.8.0
pkg.description: Host side of the nimble Bluetooth Smart stack.
pkg.author: Christopher Collins <ccollins@apache.org>
pkg.homepage:
pkg.repository: https://git-wip-us.apache.org/repos/asf/incubator-mynewt-core
pkg.keywords:
    - ble
    - bluetooth

pkg.deps:
    - sys/log
    - sys/stats
    - libs/os
    - libs/util
    - net/nimble
pkg.req_apis:
    - console

